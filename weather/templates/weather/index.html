{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <section class="py-12">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold mb-6">Weather Dashboard</h1>
            <form action="" method="post" class="mb-6">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Add City
                </button>
            </form>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">              
                {% for weather in weather_data %}
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="text-xl font-bold mb-2">{{ weather.city }}</h2>
                        <div class="flex items-center justify-center">
                            <img src="http://openweathermap.org/img/w/{{weather.icon}}.png" alt="{{ weather.description }}" class="w-10 h-10 mr-2">
                            <div>
                                <p class="text-lg">{{ weather.temperature }}Â°C</p>
                                <p class="text-gray-600">{{ weather.description }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}                    
            </div>
        </div>
    </section>
    
</body>
</html>
